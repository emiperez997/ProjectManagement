spring.application.name=project-management

# Spring configuration
server.port=8000

# MySQL DB
# spring.datasource.url=jdbc:mysql://localhost:3306/project_management
# spring.datasource.username=root
# spring.datasource.password=

# H2 DB
spring.datasource.url=jdbc:h2:file:./project_management;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT
jwt.secret=your_jwt_secret_key
jwt.expiration=3600

# Loggin
logging.level.org.springframework.security=DEBUG
logging.level.com.project.management=DEBUG